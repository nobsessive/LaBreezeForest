<script>
    document.getElementById("p1").innerHTML = "Welcome to 2DFoil project of La Breeze Forest.";
</script>
<script>
    document = Date();
</script>

<p style="font-family: cursive; font-style: italic; color: rgb(0, 205, 189);""> Now Ali has a line! Wait, Alan! You are drawing with HTML. But we need to draw on a Canvas!</p>
<canvas id="myCanvas" width="1000" height="1000"> </canvas>



<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(300, 300);
    ctx.stroke();
</script>



<script>
    var c = document.getElementById("myCanvas");
    var cxt = c.getContext("2d");
    cxt.fillstyle = "#FFFFFF";
    ctx.beginPath();
    cxt.arc(200, 200, 100, 0, 2*Math.PI, false);
    cxt.stroke();
</script>

<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.ellipse(500, 300, 150, 100, 0, 0, Math.PI * 2);
    ctx.ellipse(500, 300, 150, 100, 30*Math.PI/180, 0, Math.PI * 2);
    ctx.ellipse(500, 300, 150, 100, 30*Math.PI/90, 0, Math.PI * 2);
    ctx.ellipse(500, 300, 150, 100, 30*Math.PI/60, 0, Math.PI * 2);
    ctx.ellipse(500, 300, 150, 100, 30*Math.PI/30, 0, Math.PI * 2);
    ctx.ellipse(500, 300, 150, 100, 2*Math.PI/3, 0, Math.PI * 2);
    ctx.ellipse(500, 300, 150, 100, 5*Math.PI/6, 0, Math.PI * 2);
    ctx.stroke();
</script>






</body>
</html>
